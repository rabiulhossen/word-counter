<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="header">
          <h1>Word Counter Tool</h1>
          <p>Analyze your text with real-time statistics and insights</p>
        </div>
        <div class="input-section">
          <div class="textarea-container">
            <textarea
              name=""
              id="textInput"
              placeholder="start typing or paste something"
              aria-label="Text input for word counting"
            ></textarea>
          </div>
        </div>
        <div class="controls">
          <button class="btn" id="countButton">Clear text</button>

          <button class="btn secondary">copy statistics</button>

          <button class="btn secondary">export text</button>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="wordCount">0</div>
          <div class="stat-level">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="wordCount">0</div>
          <div class="stat-level">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="wordCount">0</div>
          <div class="stat-level">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="wordCount">0</div>
          <div class="stat-level">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="wordCount">0</div>
          <div class="stat-level">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="wordCount">0</div>
          <div class="stat-level">Words</div>
        </div>
      </div>
    </div>
  </body>
</html>
